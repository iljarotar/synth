vol: 1
out: [s1]
wavetables:
  - name: w1
    amp: {val: 1}
    freq: {val: 200}
    table: [1,0]
    envelope: e1

samplers:
  - name: s1
    amp: {val: 1}
    freq: {val: 44100}
    inputs: [n1]
    envelope: e1
    
noises:
  - name: n1
    amp: {val: 0.1}
    envelope: e1
  
oscillators:
  - name: o1
    type: Triangle
    freq: {val: 200}
    amp: {val: 1}
    envelope: e1

  - name: lfo1
    type: Square
    freq: {val: 0.2}
    amp: {val: 1}

envelopes:
  - name: e1
    attack: {val: 0.05}
    decay: {val: 0.1}
    sustain: {val: 0.2}
    release: {val: 1}
    peak: {val: 1}
    sustain-level: {val: 0.1}
    time-shift: 3
    bpm: {val: 40, mod: [lfo1], mod-amp: 10}
