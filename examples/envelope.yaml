vol: 1
out: [o1]

oscillators:
  - name: o1
    type: Sine
    freq: { val: 200 }
    amp: { val: 0.9, mod: [lfo1], mod-amp: 0.1 }
    envelope:
      attack: { val: 0.05 }
      decay: { val: 0.05 }
      sustain: { val: 0.05 }
      release: { val: 0.05 }
      peak: { val: 1 }
      sustain-level: { val: 0.1 }
      delay: 6
      bpm: { val: 140, mod: [lfo2], mod-amp: 80 }

  - name: lfo1
    type: Sine
    freq: { val: 8 }
    amp: { val: 1 }

  - name: lfo2
    type: Square
    freq: { val: 0.1 }
    amp: { val: 1 }
