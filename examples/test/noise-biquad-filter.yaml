vol: 1
out: [n1]
filters:
  - name: f1
    type: HighPass
    cutoff: {val: 7000, mod: [lfo1], mod-amp: 3000}
    db-gain: -1
    slope: 0.9

  - name: f2
    type: LowPass
    cutoff: {val: 200, mod: [lfo1], mod-amp: 100}
    db-gain: -1
    slope: 0.9

oscillators:
  - name: lfo1
    type: Sine
    freq: {val: 0.2}
    amp: {val: 1}

noises:
  - name: n1
    amp: {val: 0.1}
    filters: [f1, f2]
