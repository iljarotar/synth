vol: 1
out: wt

mixers:
  vibrato_steps_mix:
    gain: 1
    in:
      vibrato: 0.01
      steps: 0.5

oscillators:
  vibrato:
    type: Sine
    freq: 5

wavetables:
  wt:
    freq: 200
    mod: vibrato_steps_mix
    signal: [1, 0, -1, 0]

  steps:
    freq: 0.2
    signal: [-1, 1, -1, 0.75, -1, 0.5, -1, 0.25, -1, 0]
