vol: 1
out: [s1, s2, s3]

oscillators:
  - name: lfo1
    type: Sine
    freq: { val: 2.5 }
    amp: { val: 1 }
    envelope:
      attack: { val: 0.1 }
      decay: { val: 0.1 }
      sustain: { val: 1 }
      release: { val: 1.6 }
      peak: { val: 1 }
      sustain-level: { val: 0.6 }
      bpm: { val: 20 }
      time-shift:

sequences:
  - name: s1
    amp: { val: 0.2 }
    type: Sine
    sequence: [a_4, c_5, b_4, f_4, d_4]
    pan: {}
    filters: []
    pitch: 440
    transpose: { mod: [lfo1], mod-amp: 0.1 }
    randomize:
    envelope:
      attack: { val: 0.1 }
      decay: { val: 0.1 }
      sustain: { val: 1 }
      release: { val: 1.6 }
      peak: { val: 1 }
      sustain-level: { val: 0.6 }
      bpm: { val: 20 }
      time-shift:

  - name: s2
    amp: { val: 0.2 }
    type: Sine
    sequence: [a_3, c_4, b_3, f_3, d_3, e_3, g#_3]
    pan: {}
    filters: []
    pitch: 440
    transpose: { mod: [lfo1], mod-amp: 0.15 }
    randomize: true
    envelope:
      attack: { val: 0.1 }
      decay: { val: 0.1 }
      sustain: { val: 1 }
      release: { val: 1.6 }
      peak: { val: 1 }
      sustain-level: { val: 0.6 }
      bpm: { val: 20 }
      time-shift: -0.03

  - name: s3
    amp: { val: 0.2 }
    type: Sine
    sequence: [a_2, c_3, b_2, f_2, d_2, e_2]
    pan: {}
    filters: []
    pitch: 440
    transpose: { mod: [lfo1], mod-amp: 0.15 }
    randomize: true
    envelope:
      attack: { val: 0.1 }
      decay: { val: 0.1 }
      sustain: { val: 1 }
      release: { val: 1.6 }
      peak: { val: 1 }
      sustain-level: { val: 0.6 }
      bpm: { val: 20 }
      time-shift: 0.05
