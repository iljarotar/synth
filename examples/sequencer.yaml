vol: 1
out: main

envelopes:
  env:
    peak: 1
    level: 0.6
    gate: gate
    attack: 0.01
    decay: 0.01
    release: 0.03

gates:
  gate:
    bpm: 1000
    signal: [1, 0, 0, 0, 1, 0, 1, 0, 0, 0, 1, 0, 1, 0, 1, 0]
    index: 10

mixers:
  main:
    cv: env
    in:
      osc: 1

oscillators:
  osc:
    type: Triangle
    cv: seq

sequencers:
  seq:
    sequence: ["e_2", "f_2", "e_2", "e_1", "g#_3", "a#_3"]
    trigger: gate
    pitch: 440
    index: 3
