vol: 1
out: [o1, n1]
noises:
  - name: n1
    amp: {val: 0.01, mod: [e1], mod-amp: 0.01}
    filter: {order: 300, low-cutoff: 4000}

oscillators:
  - name: o1
    type: Sine
    freq: {val: 130, mod: [], mod-amp: 30}
    amp: {val: 0.2, mod: [e1], mod-amp: 0.2}

  - name: l1
    type: Square
    freq: {val: 0.2}
    amp: {val: 1}

envelopes:
  - name: e1
    attack: {val: 0.1}
    decay: {val: 0.1}
    sustain: {val: 0}
    release: {val: 0.3}
    peak: {val: 1}
    sustain-level: {val: 0.6}
    threshold: {val: 0.1}
    trigger: [c1]
    negative: true

custom-signals:
  - name: c1
    freq: {val: 0.4}
    amp: {val: 1}
    data: [1, 0, 0, -1, 0, 0, 0, 0]
